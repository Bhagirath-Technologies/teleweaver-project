<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="headerContent"></div>
    <script>
        // Function to fetch content from index.php
        function fetchPhpContent() {
            fetch('header.php')
                .then(response => response.text())
                .then(data => {
                    // Insert the fetched content into the div
                    document.getElementById('headerContent').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }

        // Call the function when the page loads
        window.onload = fetchPhpContent;
    </script>




    <div id="phpContent"></div>
    <script>

        function fetchPhpContent() {

                    document.getElementById('phpContent').innerHTML = data;

<div id="footerContent"></div>
<script>
    // Function to fetch content from index.php
    function fetchPhpContent() {
        fetch('footer.php')
            .then(response => response.text())
            .then(data => {
                // Insert the fetched content into the div
                document.getElementById('footerContent').innerHTML = data;

    window.onload = fetchPhpContent;
</script>
</body>
</html>
