<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="phpContent"></div>
    <script>
        // Function to fetch content from index.php
        function fetchPhpContent() {
            fetch('index.php')
                .then(response => response.text())
                .then(data => {
                    // Insert the fetched content into the div
                    document.getElementById('phpContent').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }

        // Call the function when the page loads
        window.onload = fetchPhpContent;
    </script>
</body>
</html>
